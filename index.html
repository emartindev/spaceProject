<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9aded238ea.js" crossorigin="anonymous"></script>
    <title>Space news!</title>
</head>
<body>
    <!-- Navigation Bar. Can select what type of News you want to see -->
    <div class="myNavbar">
        <nav class="navbar navbar-light bg-dark justify-content-center ">
            <form class="form-inline">
                <button class="btn btn-outline-light" type="button" onClick="window.location.reload();" data-toggle="tooltip" data-placement="bottom" title="Astrology Picture Of the Day"><span class="fas fa-camera-retro" aria-hidden="true"></span></button>
                <button class="btn btn-outline-light article-button" type="button" data-toggle="tooltip" data-placement="bottom" title="Space News!"><span class="fas fa-rocket" aria-hidden="true"></span></button>
                <button class="btn btn-outline-light report-button" type="button" data-toggle="tooltip" data-placement="bottom" title="International Space Station Reports"><span class="fas fa-satellite" aria-hidden="true"></span></button>
            </form>
        </nav>
    </div>
        



    
    <div class="container-fluid">
        <div class="wrapper">
            <div class="row justify-content-md-center newsData">
                <!-- Dynamic Content Here -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="spaceApp.js"></script>
</body>
</html>
